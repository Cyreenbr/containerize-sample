apiVersion: apps/v1
kind: Deployment
metadata:
name: containerize-sample
spec:
replicas: 2
selector:
matchLabels:
app: containerize-sample
template:
metadata:
labels:
app: containerize-sample
spec:
containers:
- name: web
image: your-docker-registry/containerize-sample:latest
ports:
- containerPort: 3000
livenessProbe:
httpGet:
path: /health
port: 3000
initialDelaySeconds: 10
periodSeconds: 10
readinessProbe:
httpGet:
path: /health
port: 3000
initialDelaySeconds: 5
periodSeconds: 5